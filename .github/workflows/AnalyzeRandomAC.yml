name: AnalyzeRandomAC

on:		
  schedule:		
    - cron:  '*/15 * * * *'		
jobs:		
  build:		
    runs-on: ubuntu-latest		
    steps:		
     - name: Analyze Random AC Results
       run: curl -s -X POST $ASK_HOST/api/analyzeRandomAC
       env:
        ASK_HOST: ${{ secrets.ASK_HOST }}
        ASK_TOKEN: ${{ secrets.ASK_TOKEN }}
